<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="/assets/logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary"> Order Food </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero section -->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="assets/hero.jpg" alt="hero image" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>

        <!--Explore Menu-->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_gradient_bg">

            </div>
            <div class="explore_menu_lists">
                <!--Burger-->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="assets/burger.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>

                <!--pizza-->
                <div class="food_card" id="pizza_card">
                    <div class="food_card_image_container">
                        <img src="assets/pizza.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>
                <!--Ice creams-->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="assets/iceCream.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>


            </div>
            <div class="explore_menu_btn">
                <button class="button_primary">View More</button>
            </div>
        </section>

        <!--Breif Description-->
        <section class="breif_description">
            <div class="breif_description_caption">
                <h1 class="cation_text">Order from 100s of restaurants</h1>
            </div>
            <div class="images">
                <div class="images_top_panel">
                    <div class="image_topright">
                        <img src="./assets/restaurant1.jpg" alt="restaurant1" class="restaurant1 image">
                    </div>
                    <div class="image_bottomright">
                        <img src="./assets/restaurant2.jpg" alt="restaurant2" class="restaurant2 image">
                    </div>
                </div>
                <div class="images_bottom_panel">
                    <div class="image_topleft">
                        <img src="./assets/restaurant3.jpg" alt="restaurant3" class="restaurant3 image">
                    </div>
                    <div class="image_bottomleft">
                        <img src="./assets/restaurant4.jpg" alt="restaurant4" class="restaurant4 image">
                    </div>
                </div>
            </div>

        </section>


    </main>
</body>

</html>
